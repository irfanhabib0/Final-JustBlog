<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet"
	href="resources/css/blogpostrelatd.css" />
<link type="text/css" rel="stylesheet"
	href="resources/css/chat_box-relatd.css" />

</head>
<body>
	<div class="container">
	<div class="row">

            <div class="profile-content">
                <div ng-include="'user/Header2.html'"></div>
            </div>
		
		</div>
	
	
		<div class="panel panel-primary">
			<div class="panel-heading">Forum
				Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{forumCtrl.patricularForum.title}}</div>
			<div class="panel-body">Forum
				Content:&nbsp;&nbsp;&nbsp;&nbsp;{{forumCtrl.patricularForum.forum_descripton}}</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2"
				data-ng-repeat="frmcomments in forumCtrl.patricularForum.forumcmmnts">
				<div class="panel panel-info">


					<div class="panel-body">{{frmcomments.user.username}}:&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{frmcomments.forumcmmntbody}}</div>

				</div>
			</div>
			<div class="col-md-4 col-md-offset-3">
				<div class="input-group input-group-sm chatMessageControls">
					<span class="input-group-addon" id="sizing-addon3">Comment</span> <input
						type="text" class="form-control"
						placeholder="Type your message here.."
						aria-describedby="sizing-addon3"
						ng-model="forumCtrl.frmcomment.forumcmmntbody"> <span
						class="input-group-btn">
						<button id="clearMessageButton" class="btn btn-default"
							type="button">Clear</button>
						<button id="sendMessageButton" class="btn btn-primary"
							type="button">
							<a href="" ng-click="forumCtrl.addForumcomment()"> <i
								class="fa fa-send"></i>Send 
						</button>
					</span> <span class="input-group-btn">
						<button id="undoSendButton" class="btn btn-default" type="button"
							disabled>
							<i class="fa fa-undo"></i>Undo
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
