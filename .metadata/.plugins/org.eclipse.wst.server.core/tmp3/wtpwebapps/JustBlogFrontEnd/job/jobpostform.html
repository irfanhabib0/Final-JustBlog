<div ng-show="jobCtrl.applyForm">
	<div class="container">
		<h1 class="well">Apply For The Job Here</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Job Title</label> <input type="text"
									placeholder="Enter job title Here.." class="form-control"
									ng-model="jobCtrl.job.job_title">
							</div>

						</div>
						<div class="form-group">
							<label>Job Description</label>
							<textarea placeholder="Enter Address Here.." rows="3"
								class="form-control" ng-model="jobCtrl.job.job_description"></textarea>
						</div>
						<div class="row">
							<!-- <div class="col-sm-6 form-group">
										<label>Date</label> <input type="text"
											placeholder="Enter City Name Here.." class="form-control"
											ng-model="jobCtrl.job.dateTime">
									</div> -->
							<div class="col-sm-6 form-group">
								<label>Status</label> <input type="text"
									placeholder="Enter State Name Here.." class="form-control"
									ng-model="jobCtrl.job.status">
							</div>

						</div>

						<div class="form-group">
							<label>Job Qualification</label> <input type="text"
								placeholder="Enter Phone Number Here.." class="form-control"
								ng-model="jobCtrl.job.qualification">
						</div>


						<div class="row">
							<a href="" class="btn btn-primary"
								ng-click="jobCtrl.createtheJob()">Post</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
